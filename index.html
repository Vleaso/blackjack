<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack Prototype</title>
  <style>
    :root {
      --bg-color: rgb(18, 17, 23);
      --card-color: rgb(109, 252, 135);
      --card-width: 20vw;
      --card-gap: calc(var(--card-width) / 2);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--bg-color);
    }

    /* Container for both hands */
    #hands-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--card-gap);
      padding-top: 5vh;
    }

    .hand {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card-label {
      color: white;
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
    }

    .card {
      width: var(--card-width);
      height: calc(var(--card-width) * 7 / 5);
      background-color: var(--card-color);
      border-radius: 0.5rem;
    }

    /* Controls row */
    #controls {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    #controls button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Fixed money counter */
    #money-counter {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2rem;
      padding: 1rem 0;
      background: rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="hands-container">
    <div class="hand">
      <div class="card-label">House</div>
      <div class="card"></div>
    </div>
    <div class="hand">
      <div class="card-label">Player</div>
      <div class="card"></div>
    </div>
  </div>

  <div id="controls">
    <button id="hit-button">Hit</button>
    <button id="stand-button">Stand</button>
  </div>

  <div id="money-counter">0</div>

  <script>
    // placeholder money logic
    let money = 0;
    const counter = document.getElementById('money-counter');
    function updateMoney() {
      counter.textContent = money;
    }
    updateMoney();

    // example: increment money on Hit
    document.getElementById('hit-button')
      .addEventListener('click', () => {
        money += 1;
        updateMoney();
      });
  </script>
</body>
</html>
